<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Rock-Paper-Scissors</title>
</head>

<body>
  <h1 class="main-heading">Rock-Paper-Scissors</h1>
  <section class="choice-sect">

    <div class="choice-cont">
      <button class="choice" id="rock"><img class="img-cont" src="Images/rock.png" alt=""></button>
      <button class="choice" id="paper"><img class="img-cont" src="Images/paper.png" alt=""></button>
      <button class="choice" id="scissor"><img class="img-cont" src="Images/scissors.png" alt=""></button>
    </div>

  </section>

  <section class="score-sect">

    <div class="score-board">
      <div class="player-score">
        <p id="player-point">0</p>
        <p>YOU</p>
      </div>
      <div class="comp-score">
        <p id="comp-point">0</p>
        <p>COMP</p>
      </div>
    </div>

  </section>

  <section class="announce-sect">
    <p id="announce">Choose Your Weapon!</p>
  </section>


  <script src="app.js"></script>
</body>

</html>
